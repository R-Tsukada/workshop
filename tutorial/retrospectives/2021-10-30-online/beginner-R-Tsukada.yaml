  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)フィヨルドブートキャンプで行われたミートアップにpiroorさんが来られたときにOSS Gateの存在を知り、興味を持ちました。
    OSS開発を経験することでソースコードを読む力を養うことができ、プログラマとしての能力が高くなるのではないかと思いました。具体的にはバグなどに遭遇したときの対処能力などです。
